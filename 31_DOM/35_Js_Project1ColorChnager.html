<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Color Scheme Switcher.</h1></center>
     <div id="red" class="button" style="background-color: red; margin: 5px; width: 50px; height: 50px; border: 5px solid black;"></div>    
     <div id="yellow" class="button" style="background-color: yellow; margin: 5px; width: 50px; height: 50px; border: 5px solid black;"></div>    
     <div id="green" class="button" style="background-color:green; margin: 5px; width: 50px; height: 50px; border: 5px solid black;"></div>    
     <div id="blue" class="button" style="background-color: blue; margin: 5px; width: 50px; height: 50px; border: 5px solid black;"></div>    

    <script>

      const buttons=document.querySelectorAll(".button");
      const body=document.querySelector('body');

      buttons.forEach((button)=>{
        console.log(button);
        button.addEventListener('click',(e)=>
    {
        console.log(e);
        console.log(e.target);
        body.style.backgroundColor=e.target.id;
    })
      })
        
    </script>
</body>
</html>
