<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async await js</h1>
<div class="divmain">

</div>

</body>
<script>

const insert=document.querySelector("div");

window.addEventListener('keydown',(e)=>
{
    insert.innerHTML=`
    
    <div class='color'>
    <table>
        <tr>
            <th>Key</th>
            <th>keyCode</th>
            <th>Code</th>
        </tr>

        <tr>
            <td>${e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
            
        </tr>

        </table>
    </div>
    
    
    `;
})


</script>
</html>
