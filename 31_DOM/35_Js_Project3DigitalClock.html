<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <center>
        <h2>Your Local Time</h2>
        <h3 class="clock" style="background-color: rgb(187, 214, 237); "></h3>    
    </center>
     

    <script>
        const clock=document.querySelector('.clock');

        setInterval(() => {
            let date=new Date();
            clock.innerHTML=date;
        }, 1000);
        
    </script>
    
</body>
</html>
