<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async await js</h1>

    <button>stop</button>
</body>
<script>
    setTimeout(()=>
{
  console.log("hii");
},2000)

let fun=function(){
    console.log("hii rajjat");
}
setTimeout(fun,2000)

let textChange=function()
{
    document.querySelector('h1').innerHTML="hii rajat async await";
}
let stop=setTimeout(textChange,2000);

document.querySelector("button").addEventListener('click',(e)=>
{
    clearTimeout(stop);
})


</script>
</html>
